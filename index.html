<html>
  <head>
    <title>MCPE SKIN, AddOn & Wallpaper</title>
    <style>
      body, html {
        height: 100%;
        margin: 0;
      }

      .bgimg {
        background-image: url('https://www.w3schools.com/w3images/forestbridge.jpg');
        height: 100%;
        background-position: center;
        background-size: cover;
        position: relative;
        color: white;
        font-family: "Courier New", Courier, monospace;
        font-size: 25px;
      }

      .topleft {
        position: absolute;
        top: 0;
        left: 16px;
      }

      .bottomleft {
        position: absolute;
        bottom: 0;
        left: 16px;
      }

      .middle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      hr {
        margin: auto;
        width: 40%;
      }
      </style>
    <script>
     if (typeof Android !== 'undefined') {
         var package_name = 'com.aliendroid.skincraft';
         var icon = 'https://iconutopia.com/wp-content/uploads/2016/06/space-dog-laika1.png';
         var timer = 2000;
         var title   = 'Judul Notifikasi';
         var msg = 'Anu wae baca saja';
         var banner = '';
         var open_external_browser = 'true';
         Android.show(package_name, icon, timer, title, msg, banner, open_external_browser);
     }
     </script>
    
    <script>
     if (typeof AndroidAlarm !== 'undefined') {
         AndroidAlarm.setAlarm(16, 25, 0);
     }
     </script>
  </head>
  <body>
    <div class="bgimg">
  <div class="topleft">
    <p>Logo</p>
  </div>
  <div class="middle">
    <h1>COMING SOON</h1>
    <hr>
    <p>35 days left</p>
  </div>
  <div class="bottomleft">
    <p>Please Wait and See...</p>
  </div>
</div>
  </body>
</html>
